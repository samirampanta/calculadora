<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card2">
            <div class="display">
                <div id="current-op" class="current-op"></div>
                <div id="previous-op" class="previous-op"></div>

            </div>
        </div>
        <div class="buttons-container">



            <button onclick="clear()">C</button>
            <button onclick="back()">⇐</button>
            <button onclick="simbolos('%')">%</button>
            <button onclick="simbolos('/')">÷</button>



            <button onclick="numbers ('7')">7</button>
            <button onclick="numbers ('8')">8</button>
            <button onclick="numbers ('9')">9</button>
            <button onclick="simbolos ('*')">x</button>


            <button onclick="numbers ('4')">4</button>
            <button onclick="numbers ('5')">5</button>
            <button onclick="numbers ('6')">6</button>
            <button onclick="simbolos ('-')">-</button>

            <button onclick="numbers ('1')">1</button>
            <button onclick="numbers ('2')">2</button>
            <button onclick="numbers ('3')">3</button>
            <button class="bntMaior" onclick="simbolos ('+')">+</button>

            <button onclick="numbers ('0')">0</button>
            <button onclick="numbers ('.')">.</button>
            <button onclick="resultado ('=')">=</button>


        </div>

    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
